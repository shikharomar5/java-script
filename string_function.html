<!DOCTYPE html>
<html>
<head>
	<title>String Function</title>
	<script type="text/javascript">
		function myFun(){
		var str="Shikhar Omar";
		document.getElementById('p1').innerHTML=str.length;
		document.getElementById('p2').innerHTML=str.charAt(5);
		}

		var str1= "JavaScript";
		document.write(str1.match("Java")+"<br>");
		document.write(str1.match("java")+"<br>");
		document.write(str1.match("JavaScrip")+"<br>");
		document.write(str1.match("JavaScrip ")+"<br>");
		document.write(str1.match("Scrip")+"<br>");
		

		document.write(str1.endsWith('ipt')+"<br>");
		document.write(str1.endsWith('cript')+"<br>");
		document.write(str1.endsWith('r')+"<br>");
		document.write(str1.endsWith('rit')+"<br>");
		document.write(str1.endsWith('t')+"<br>");
		function end()
		{
			var str1= "JavaScript";

			document.getElementById("p3").innerHTML=str1.endsWith('Script');
			document.getElementById("p4").innerHTML=str1.endsWith('pt');
			document.getElementById("p5").innerHTML=str1.endsWith('p');

			
		}
	</script>
</head>
<body>
<p id="p1">gfbh</p>
<p id="p2">ghdg</p>
<button onclick="myFun()">Click to get string Detail</button>

<p id="p3">For String matching </p>
<p id="p4">For String matching </p>
<p id="p5">For String matching </p>
<button onclick="end()">Ends_With</button>
</body>
</html>
