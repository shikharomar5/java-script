<!DOCTYPE html>
<html>
<head>
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<title>Click</title>
	<style type="text/css">
		#mover{
			margin: 20px;
			width: 50px;
			height: 50px;
			background-color: red;
			padding: 10px;
			color: #fff;
		}
		
		div{
			float: left;
		}
	</style>
	<script type="text/javascript">
		
	</script>

</head>
<body>
		<div id="mover" onmouseover="fun()" onmouseout="rem()">
		Hello
		</div>

		

</body>

<script type="text/javascript">
	function fun(){
		document.getElementById('mover').innerHTML="Thank You";
	}
	function rem(){
		document.getElementById('mover').innerHTML="Hello";
	}
	
</script>
</html>
