<!DOCTYPE html>
<html>
<head>
	<title>Date</title>

	<script type="text/javascript">
		var time= new Date();
		var hr= time.getHours();
		var min= time.getMinutes();
		var sec= time.getSeconds();

		document.write("<h1>Current Time is: "+hr+":"+min+":"+sec+"</h1>");
	</script>
</head>
<body>

</body>
</html>
