<!DOCTYPE html>
<html>
<head>
	<title>Mouse Over Content</title>
	<script type="text/javascript">
		function MouseOver(){
			alert("Welcome Here");
		}
		function MouseOut(){
			alert("Visit Again");
		}

	</script>
</head>
<body>
<div onmouseover="MouseOver()" onmouseout="MouseOut()">Hello</div>
</body>
</html>
