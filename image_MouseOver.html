<!DOCTYPE html>
<html>
<head>
	<title>Big Image</title>
	<script type="text/javascript">
		function BigImage(x){
			x.style.width="300px";
			x.style.height="300px";
		}
		function SmallImage(x){
			x.style.width="30px";
			x.style.height="30px";
		}
		function PageResize(){
			alert("Page resize is not alllowed.");
		}
	</script>
</head>
<body onresize="PageResize()">

<div><img src="bg-01.jpg" width="30px" height="30px" onmouseover="BigImage(this)" onmouseout="SmallImage(this)"></div>

</body>
</html>
