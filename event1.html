<!DOCTYPE html>
<html>
<head>
	<title>Event</title>

	<script type="text/javascript">
		function MyDate(){
			document.getElementById("para").innerHTML=Date();
		}
	</script>
</head>
<body>
<p id='para'>Hello World!!</p>
<button onclick="MyDate()">Date</button>
<button ondblclick="MyDate()">Date</button>

</body>
</html>
